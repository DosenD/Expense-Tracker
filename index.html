<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Rubik:wght@300;400&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Expense Tracker</title>
</head>

<body>
  <div class="inner">
    <h1>Expense Tracker</h1>
    <h2>Add New Item:</h2>
    <div class="tata">
      <div class="first"></div>
      <form>
        <div class="name">
          <label for="name">Occasion:</label>
          <input type="text" name="name" id="name" placeholder="On what occasion was the expanse made?">
        </div>
        <div class="ndRow">
          <div class="date">
            <label for="date">Date:</label>
            <input type="date" id="date">
          </div>
          <div class="amount">
            <label for="amount">Amount:</label>
            <input type="number" name="amount" id="amount">
          </div>
        </div>
      </form>
      <div class="third"></div>
    </div>
    <button type="submit" class="submit">Add Expense</button>
    <table>
      <thead>
        <th>Occasion</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Remove</th>
      </thead>
      <tbody></tbody>
    </table>
    <div class="sum">
      <button class="total">Total: <span class="sumBut"></span> RSD</button>
    </div>
  </div>
 
  
  
  






  <script src="app.js"></script>
</body>

</html>
